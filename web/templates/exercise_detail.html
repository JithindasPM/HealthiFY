<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f4f4f4;
        }

         /* navbar  */

         /* Navbar Styles */

        .header {
            backdrop-filter: blur(12px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }

        .nav_heading {
            font-size: 2rem;
            color: #4299e1;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .nav_heading:hover {
            text-shadow: 0 0 15px rgba(66, 153, 225, 0.5);
        }

        .nav_heading_span {
            font-size: 2rem;
            color: #2d3748;
            font-weight: 700;
        }

        .navbar_link {
            text-decoration: none;
            color: #2d3748;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar_link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #4299e1;
            transition: width 0.3s ease;
        }

        .navbar_link:hover:after {
            width: 100%;
        }

        /* navbar  ends */

        .white {
            background-color: white;
        }

        .body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            height: 600px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .img1 {
            width: 300px;
            height: 300px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #finishButton {
            background-color: #dc3545;
            display: none;
        }

        #countdown {
            font-size: 24px;
            font-weight: bold;
        }

        @import url('https://fonts.googleapis.com/css?family=Heebo');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Heebo', sans-serif;
            color: #088b8b;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .main-container {
            width: 100%;
            height: 240px;
            background-color: orange;
            background-color: #f4f4f4;
        }

        /* progress indicator */
        .circle-container {
            width: 200px;
            height: 200px;
            background-color: white;
            background-color: #ddd;
            border-radius: 50%;
            position: absolute;
            overflow: hidden;
            z-index: 1;
        }

        .semicircle {
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: right center;
        }

        .semicircle:nth-child(1) {
            background-color: red;
            background-color: #088b8b;
            z-index: 2;
        }

        .semicircle:nth-child(2) {
            background-color: blue;
            background-color: #088b8b;
            z-index: 3;
        }

        .semicircle:nth-child(3) {
            background-color: white;
            background-color: #ddd;
            z-index: 4;
        }

        .outermost-circle {
            width: 190px;
            height: 190px;
            background-color: black;
            background-color: #f4f4f4;
            border-radius: 50%;
            z-index: 5;
        }

        .timer-container {
            width: 130px;
            height: 100px;
            z-index: 6;
        }

        .timer {
            width: 200px;
            height: 50px;
            z-index: 7;
        }

        .timer div {
            font-size: 100px;
            font-weight: 130;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px 0 10px;
        }

        .timer .colon {
            background-color: transparent;
            width: 5px;
            margin-left: 0;
            margin-right: 0;
            padding-bottom: 6px;
        }
    </style>

</head>

<body>

    <!-- navbar starts -->

    <div class="container-fluid sticky-top">
        <header>
            <nav class="navbar navbar-expand-lg header">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'profile' %}">
                        <span class="nav_heading">Healthi</span><span class="nav_heading_span">FY</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                        <div class="d-flex">
                            <a href="{% url 'logout' %}" class="navbar_link"><b>LogOut</b></a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <!-- navbar ends -->

    <div class="body">

        <div class="container white rounded  mt-4">
            <div class="row pb-0">
                <!-- <div class="col-1"></div> -->
                <div class="col-6">
                    <img class="img1" src="{{ exercise.gif.url }}" alt="{{ exercise.name }} GIF">

                </div>
                <div class="col-6 pt-4">
                    <h1>{{ exercise.name }}</h1>
                    <p>{{ exercise.description }}</p>
                    <div class="d-flex justify-content-center gap-2">
                        <p>Duration: <span id="duration">{{ exercise.duration }}</span> seconds, </p>
                        <p>Reps: {{ exercise.reps }}</p>
                    </div>
                    <p>Calories Burned: {{ exercise.calories_burned }} cal</p>

                </div>
                <!-- <div class="col-2"></div> -->
            </div>
        </div>

        <!-- new timer starts -->
        <div class="main-container center">
            <!-- progress indicator -->
            <div class="circle-container center">
                <div class="semicircle"></div>
                <div class="semicircle"></div>
                <div class="semicircle"></div>
                <div class="outermost-circle"></div>
            </div>

            <!-- timer -->
            <div class="timer-container center">
                <div class="timer center">
                    <div style="font-size: 80px; color: #ddd;" class="timer center">60s</div>
                </div>
            </div>
        </div>
        <!-- new timer ends -->

        <button class="button" id="startButton">Start</button>
        <p id="countdown"></p>
        <center>
            <form id="finishForm" action="{% url 'finish_exercise' exercise.id %}" method="post" style="display:none;">
                {% csrf_token %}
                <button class="button" type="submit" id="finishButton"></button>
            </form>
        </center>
    </div>

    <!-- <button id="finishButton">Go on!!</button> -->

    <script>
        document.getElementById('startButton').onclick = function () {

            const semicircles = document.querySelectorAll('.semicircle');
            const timer = document.querySelector('.timer');

            // input

            const hr = 0;
            const min = 0;
            const sec = 60;

            const hours = hr * 3600000;
            const minutes = min * 60000;
            const seconds = sec * 1000;
            const setTime = hours + minutes + seconds;
            const starTime = Date.now();
            const futureTime = starTime + setTime;

            const timerloop = setInterval(countDownTimer);
            countDownTimer();

            function countDownTimer() {
                const currentTime = Date.now();
                const remainingTime = futureTime - currentTime;
                const angle = (remainingTime / setTime) * 360;

                // progress indicator
                if (angle > 180) {
                    semicircles[2].style.display = 'none';
                    semicircles[0].style.transform = 'rotate(180deg)';
                    semicircles[1].style.transform = `rotate(${angle}deg)`;
                } else {
                    semicircles[2].style.display = 'block';
                    semicircles[0].style.transform = `rotate(${angle}deg)`;
                    semicircles[1].style.transform = `rotate(${angle}deg)`;
                }

                // timer
                // const hrs = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
                // const mins = Math.floor((remainingTime / (1000 * 60)) % 60);
                const secs = Math.floor((remainingTime / 1000) % 60);



                timer.innerHTML = `
    
    <div class="colon"></div>
    <div>${secs}</div>`;
                {/* <div>${hrs}</div>
    <div class="colon">:</div>
    <div>${mins}</div> */}

                // 5sec-condition
                if (remainingTime <= 10000) {
                    semicircles[0].style.backgroundColor = "red";
                    semicircles[1].style.backgroundColor = "red";
                    timer.style.color = "red";
                }

                // end
                if (remainingTime < 0) {
                    clearInterval(timerloop);
                    semicircles[0].style.display = 'none';
                    semicircles[1].style.display = 'none';
                    semicircles[2].style.display = 'none';


                    timer.innerHTML = `
        
        <div class="colon"></div>
        <h1 style="font-size: 35px; color:#ddd;">Time's up!</h1>`;
                    {/* <div>00</div>
        <div class="colon">:</div>
        <div>00</div> */}
                    timer.style.color = "lightgray";

                    // countdown.textContent = 'Time\'s up!';
                    finishButton.textContent = 'Next >>';
                    finishButton.style.backgroundColor = '#28a745';
                    document.getElementById('finishForm').style.display = 'block';
                    finishButton.onclick = function () {
                        window.location.href = '/exerciselist/';  // Replace with the actual URL of the exercise list page
                    }
                }
            }

            startButton.style.display = 'none';
            finishButton.style.display = 'block';

            var timer1 = countDownTimer(function () {
                countdown.textContent = duration + ' seconds remaining';
                duration--;

                if (duration < 0) {
                    clearInterval(timer);
                    countdown.textContent = 'Time\'s up!';
                    finishButton.textContent = 'Next >>';
                    finishButton.style.backgroundColor = '#28a745';
                    document.getElementById('finishForm').style.display = 'block';
                    finishButton.onclick = function () {
                        window.location.href = '/exerciselist/';  // Replace with the actual URL of the exercise list page
                    };
                }
            }, 1000);
        };
    </script>


</body>

</html>
