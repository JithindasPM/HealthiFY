<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - HealthiFY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #1a1c20 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #e0e0e0;
        }

        .header {
            background-color: rgba(22, 24, 29, 0.98);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border: none !important;
        }

        .nav_heading {
            color: #e0e0e0;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav_heading_span {
            color: #00c6ff;
            font-weight: 800;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 20px;
            min-height: 100vh;
        }

        .signup-container {
            width: 100%;
            max-width: 450px;
            margin: auto;
        }

        .fom {
            background: rgba(22, 24, 29, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: 35px 25px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: formAppear 0.6s ease-out forwards;
        }

        @keyframes formAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fom_heading {
            color: #ffffff;
            font-size: 32px;
            text-align: center;
            margin-bottom: 35px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.05) !important;
            border: 2px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 12px !important;
            padding: 16px 20px !important;
            margin: 15px 0 !important;
            color: #ffffff !important;
            transition: all 0.3s ease;
            font-size: 16px !important;
            width: 100% !important;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.08) !important;
            border-color: #0072ff !important;
            box-shadow: 0 0 20px rgba(0, 114, 255, 0.15) !important;
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
            font-size: 15px;
        }

        .fom_btn_div {
            text-align: center;
            margin: 35px 0 25px;
        }

        .fom_btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 48px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            width: 100%;
            max-width: 300px;
        }

        .fom_btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 114, 255, 0.4);
            background: linear-gradient(45deg, #00b4ff, #0065ff);
        }

        .fom_text {
            text-align: center;
            color: #a0a0a0;
            margin-top: 25px;
            font-size: 15px;
        }

        .fom_link {
            color: #00c6ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 2px 4px;
        }

        .fom_link:hover {
            color: #0072ff;
            background: rgba(0, 114, 255, 0.1);
            border-radius: 4px;
        }

        /* Password field styles */
        .password-field-wrapper {
            position: relative;
        }

        .password-toggle-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s ease;
            z-index: 10;
        }

        .password-toggle-icon:hover {
            color: #00c6ff;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 70px 15px 15px;
            }
            
            .fom {
                padding: 25px 20px;
            }
            
            .fom_heading {
                font-size: 28px;
            }

            .form-control {
                padding: 14px 18px !important;
            }
            
            .fom_btn {
                padding: 14px 40px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <span class="nav_heading">Healthi</span><span class="nav_heading_span">FY</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="signup-container">
            <form action="" class="fom" method="post">
                {% csrf_token %}
                <h1 class="fom_heading">Create Account</h1>
                <div class="form-content">
                    <!-- We'll modify the Django form password fields with JavaScript -->
                    {{ form.as_p }}
                    <div class="fom_btn_div">
                        <button type="submit" class="fom_btn"><b>Sign Up</b></button>
                    </div>
                    <p class="fom_text">Already on HealthiFY? <a class="fom_link" href="{% url 'login' %}">Log In</a></p>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Find all password input fields (both password and password confirmation)
            const passwordFields = document.querySelectorAll('input[type="password"]');
            
            passwordFields.forEach(function(passwordField) {
                // Create a wrapper div
                const wrapper = document.createElement('div');
                wrapper.className = 'password-field-wrapper';
                
                // Get the parent element (p tag in Django forms)
                const parentElement = passwordField.parentElement;
                
                // Insert the wrapper before the password field
                parentElement.insertBefore(wrapper, passwordField);
                
                // Move the password field inside the wrapper
                wrapper.appendChild(passwordField);
                
                // Create and add the eye icon
                const eyeIcon = document.createElement('i');
                eyeIcon.className = 'fa-solid fa-eye-slash password-toggle-icon';
                wrapper.appendChild(eyeIcon);
                
                // Add click event to toggle password visibility
                eyeIcon.addEventListener('click', function() {
                    // Toggle password visibility
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        eyeIcon.className = 'fa-solid fa-eye password-toggle-icon';
                    } else {
                        passwordField.type = 'password';
                        eyeIcon.className = 'fa-solid fa-eye-slash password-toggle-icon';
                    }
                });
            });
        });
    </script>
</body>
</html>
