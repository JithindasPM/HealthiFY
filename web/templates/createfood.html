{% extends "profile_update.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    /* block1  */
    
    .block1 {
        padding: 40px 0 60px 0;
    }

    .form_container {
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(96, 165, 250, 0.2);
        margin-top: 20px;
        border: 1px solid rgba(96, 165, 250, 0.1);
        transition: transform 0.3s ease;
    }

    .form_container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(96, 165, 250, 0.15);
    }

    .block1_heading {
        font-size: 30px;
        color: #60a5fa;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
        padding-bottom: 20px;
        cursor: pointer;
        position: relative;
    }

    .block1_heading:after {
        content: '';
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: #60a5fa;
        border-radius: 2px;
    }

    .form {
        font-family: Georgia, 'Times New Roman', Times, serif;
        color: #e2e8f0;
    }

    .form label {
        font-weight: bold;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-bottom: 8px;
        display: block;
        color: #94a3b8;
    }

    .form input, .form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        background: #0f172a;
        border: 2px solid #334155;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        color: #e2e8f0;
        transition: all 0.3s ease;
    }

    .form input:focus, .form select:focus {
        border-color: #60a5fa;
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
        outline: none;
        background: #1e293b;
    }

    .btn_container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 25px;
    }

    .block1_btns {
        padding: 10px 30px;
        border: 2px solid #60a5fa;
        border-radius: 8px;
        background-color: transparent;
        color: #60a5fa;
        font-weight: bold;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .block1_btns:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg,
            transparent,
            rgba(96, 165, 250, 0.2),
            transparent
        );
        transition: 0.5s;
    }

    .block1_btns:hover:before {
        left: 100%;
    }

    .block1_btns:hover {
        background-color: #60a5fa;
        color: #0f172a;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(96, 165, 250, 0.3);
    }

    .block1_reset {
        border-color: #94a3b8;
        color: #94a3b8;
    }

    .block1_reset:hover {
        background-color: #94a3b8;
        color: #0f172a;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 10px;
    }

    ::-webkit-scrollbar-track {
        background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
        background: #60a5fa;
        border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #93c5fd;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .block1 {
            padding: 20px 0 40px 0;
        }
        
        .form_container {
            margin: 10px;
            padding: 20px;
        }

        .btn_container {
            flex-direction: column;
        }

        .block1_btns {
            width: 100%;
        }
    }
</style>

<body>
    <div class="container block1">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12 col-12">
                <div class="form_container">
                    <h2 class="block1_heading">Add Food</h2>
                    <form method="post" class="form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="btn_container">
                            <button type="reset" class="block1_btns block1_reset">Reset</button>
                            <button type="submit" class="block1_btns">Add Food</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
