<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* navbar  */

    .header {
      backdrop-filter: blur(12px);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      padding: 1rem 0;
    }

    .nav_heading {
      font-size: 2rem;
      color: #4299e1;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .nav_heading:hover {
      text-shadow: 0 0 15px rgba(66, 153, 225, 0.5);
    }

    .nav_heading_span {
      font-size: 2rem;
      color: #2d3748;
      font-weight: 700;
    }

    .navbar_link {
      text-decoration: none;
      color: #2d3748;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .navbar_link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #4299e1;
      transition: width 0.3s ease;
    }

    .navbar_link:hover:after {
      width: 100%;
    }

    /* navbar  ends */

    /* content  */

    .content {
      width: 100%;
      height: min-content;
      background: url('https://static.vecteezy.com/system/resources/previews/025/523/907/non_2x/human-heart-with-cardiogram-for-medical-heart-health-care-background-generative-ai-free-photo.jpg');
      background-position: center;
      background-size: cover;
    }

    .fom {
      margin-top: 80px;
      margin-bottom: 110px;
      border: 3px solid rgba(255, 255, 255, 0.385);
      border-radius: 12px;
      padding: 40px;
      color: white;
      backdrop-filter: blur(7px);
    }

    .fom_heading {
      text-align: center;
      color: white;
      text-shadow: 0 0 2px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      cursor: pointer;
    }
    .fom_btn_div{
      display: flex;justify-content: center;
      width: 100%;
    }
    .fom_btn{
      padding: 5px 50px;
      border-radius: 5px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      cursor: pointer;
      margin-top: 20px;
      font-size: 18px;
      background-color: rgba(255, 255, 255, 0.778);
    }
    .fom_btn:hover{
      background-color: white;
      box-shadow: 0 0 2px white,
                  0 0 4px white,
                  0 0 8px white;
    }
    .fom_text{
      text-align: center;
      margin-top: 25px;
      font-size: 15px;
      cursor: pointer;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .fom_link{
      font-size: 17px;
      font-weight: 600;
      text-decoration: none;
      color: rgba(255, 166, 0, 0.703);
      /* text-shadow: 0 0 1px; */
    }
    .fom_link:hover{
      color: orange;
      text-shadow: 0 0 1px;
    }

    /* content ends  */
  </style>
</head>

<body>

<!-- navbar  -->

<div class="container-fluid sticky-top">
  <header>
      <div class="row">
          <nav class="navbar navbar-expand-lg header border">
              <div class="container">
                  <a class="navbar-brand" href="{% url 'home' %}"><span class="nav_heading">Healthi</span><span
                          class="nav_heading_span">FY</span></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                      aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      </ul>
                      <form class="d-flex" role="search">
                          
                      </form>
                  </div>
              </div>
          </nav>
      </div>
  </header>
</div>

<!-- navbar ends  -->

  <!-- content  -->


  <div class="container-fluid content">
    <div class="row">
      <div class="col-lg-4 col-md-3 col-sm-2 col-1"></div>
      <div class="col-lg-4 col-md-6 col-sm-8 col-10">
        <form action="" class="fom" method="post">
          {%csrf_token%}
          <h1 class="fom_heading">Welcome Back !</h1>
          <div class="p-3">
            {{form.as_p}}
            <div class="fom_btn_div">
              <button type="submit" class="fom_btn"><b>LogIn</b></button>
            </div>

            <p class="fom_text">Don't have an account? <a class="fom_link" href="{% url 'reg' %}">Register</a></p>
          </div>
        </form>
      </div>
      <div class="col-lg-4 col-md-3 col-sm-2 col-1"></div>

    </div>
  </div>

  <!-- content ends  -->

</body>

</html>
