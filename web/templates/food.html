<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body>
    <div class="container text-center mt-5">
        <h2>ADD FOOD</h2>
        <form action="" method="post">
            {%csrf_token%}
            {{form}}
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <div class="container">
        <table class="text-center table table-hover border border-2 solid shadow mt-5">
            <tr>
                <th>Name</th>
                <th>Calorie </th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.calorie}}</td>
                    <td><a href="{% url 'updatefood' i.id %}"><i class="bi bi-gear btn btn-dark"></i></a></td>
                    <td><a href="{%url 'deletefood' i.id %}"><i class="bi bi-trash btn btn-danger"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
